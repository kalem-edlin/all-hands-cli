name: hypothesis-planner
flow: HYPOTHESIS_PLANNER.md
prompt_scoped: false
tui_action: hypothesis-planner
tui_label: Hypothesis Planner
tui_requires_spec: true
non_coding: true
message_template: |
  DO NOT ask for any user input for this task.
  Alignment doc: ${ALIGNMENT_PATH}
  Prompts folder: ${PROMPTS_FOLDER}
  Branch: ${BRANCH}

  Available hypothesis domains for this workflow:
  ${HYPOTHESIS_DOMAINS}
template_vars:
  - ALIGNMENT_PATH
  - PROMPTS_FOLDER
  - HYPOTHESIS_DOMAINS
  - BRANCH
