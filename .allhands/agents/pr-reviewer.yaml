name: pr-reviewer
flow: PR_REVIEWING.md
prompt_scoped: false
tui_action: review-pr
tui_label: Review PR
tui_requires_spec: true
non_coding: false
message_template: |
  Reviewing PR feedback for: ${SPEC_NAME}
  Alignment doc: ${ALIGNMENT_PATH}
  Prompts folder: ${PROMPTS_FOLDER}
template_vars:
  - SPEC_NAME
  - ALIGNMENT_PATH
  - PROMPTS_FOLDER
